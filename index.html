<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" href="css/style.css">
</head>

<body>
	 <h1> Basic Form </h1>
     <div id="container">
		 <form id="myform" >
		 		<label> Name: </label> <br>
		 		<input type="text" id="name" placeholder="Enter name"> <br><br>

		 		<label> Surname: </label> <br>
		 		<input type="text" id="surname" placeholder="Enter surname"> <br><br>

		 		<label> Age: </label> <br>
		 		<input type="text" id="age" placeholder="Enter age"> <br><br>

		 		<label> Email: </label> <br>
		 		<input type="text" id="email" placeholder="Enter email"> <br><br>

		 		<label> Password: </label> <br>
		 		<input type="text" id="password" placeholder="Enter password"> <br><br>

		 		<label> Confirm Password: </label> <br>
		 		<input type="text" id="confirmPassword" placeholder="Enter password"> <br><br>

			 	<button id="button" type="submit" > Submit </button>

		 	</form>
	 </div>
	 <p id="demo"></p>
	 <script type="text/javascript" src="javascript/action.js"></script>
<body>
</html>
